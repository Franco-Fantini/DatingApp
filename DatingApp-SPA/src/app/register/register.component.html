<form #registerForm="ngForm" (ngSubmit)="register()"> 
    <h1 class="text-center text primary">Registrate</h1>
    <hr>

    <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Usuario">
    </div>

    <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="ContraseÃ±a">
    </div>


    <div class="form-group text-center mt-3">
      <button class="btn btn-success mr-3" type="submit">Registrar</button>
      <button class="btn btn-info" type="button" (click)=cancel()>Cancelar</button>
    </div>
</form>
